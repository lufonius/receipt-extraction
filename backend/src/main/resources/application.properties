# database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
server.servlet.context-path=/api

app.auth.registration-email-template-id=d-64c3c835e65e4780851bcef4e006a52f
app.auth.registration-email-subject=Complete your registration
app.auth.registration-confirmation-link=${app.domain}/confirm-registration
