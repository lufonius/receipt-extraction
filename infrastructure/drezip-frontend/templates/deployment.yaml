apiVersion: v1
kind: ConfigMap
metadata:
  name: drezip-frontend-nginx-webserver-config
  namespace: {{ .Values.environment }}
  labels:
    app: drezip
    type: frontend
data:
  default.conf: |
    server {
      # if you use a port above 1024, nginx cannot be run as non-root
      listen       8080;
      server_name  localhost;

      root   /usr/share/nginx/html;
      gzip on;
      gzip_types text/css application/javascript application/json image/svg+xml;
      gzip_comp_level 9;
      etag on;

      client_max_body_size 60M;

      location / {
        try_files $uri $uri/ /index.html;
      }

      location /assets/ {
          add_header Cache-Control max-age=31536000;
      }

      location /index.html {
          add_header Cache-Control no-cache;
      }

      location /host.config.json {
          add_header Cache-Control no-cache;
      }

      error_page   500 502 503 504  /50x.html;
      location = /50x.html {
        root   /usr/share/nginx/html;
      }
    }
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: drezip-frontend-sa
  namespace: {{ .Values.environment }}
  labels:
    app: drezip
    type: frontend
automountServiceAccountToken: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drezip-frontend
  namespace: {{ .Values.environment }}
  labels:
    app: drezip
    type: frontend
spec:
  progressDeadlineSeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: drezip
      type: frontend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: drezip
        type: frontend
      annotations:
        git-commit: {{ .Values.gitCommit }}
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: "doks.digitalocean.com/node-pool"
                    operator: In
                    values:
                      - "apps-2vcpu-2-5ram"
      serviceAccountName: drezip-frontend-sa
      securityContext:
        runAsNonRoot: true
        # running with the predefined nginx user
        runAsUser: 101
        runAsGroup: 101
      containers:
        - image: {{ .Values.image }}
          imagePullPolicy: Always
          name: frontend
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /etc/nginx/conf.d
              name: nginx-webserver-conf
      imagePullSecrets:
        - name: {{ .Values.imagePullSecretName }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
        - name: nginx-webserver-conf
          configMap:
            name: drezip-frontend-nginx-webserver-config
---
apiVersion: v1
kind: Service
metadata:
  name: drezip-frontend
  namespace: {{ .Values.environment }}
  labels:
    app: drezip
    type: frontend
spec:
  selector:
    app: drezip
    type: frontend
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  sessionAffinity: None
  type: ClusterIP
